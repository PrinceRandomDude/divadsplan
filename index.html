<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Header */
        h1 {
            position: absolute;
            top: 20px;
            font-size: 36px;
            margin: 10px 0;
        }
        h2 {
            position: absolute;
            top: 80px;
            font-size: 18px;
            margin: 10px 0;
        }
        h3 {
            position: absolute;
            top: 120px;
            font-size: 18px;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        /* Input fields */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #add8e6;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        /* Submit button */
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        /* Error shake */
        .shake {
            animation: shake 0.3s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <h1>David's Thank You</h1>
    <h2>For reference, this is the original video link:</h2>
    <h3>Good luck!</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Password">
    </div>
    <button id="submitButton" onclick="checkCredentials()">Submit</button>

    <script src="authentication.js"></script>

    <script>
        function checkCredentials() {
            const usernameField = document.getElementById('username');
            const username = usernameField.value.toLowerCase();
            const passwordField = document.getElementById('password');
            const password = passwordField.value.toLowerCase();

            authenticate(username, password).then(result => {
                if (result) {
                    window.location.href = `personal_${username}_${password}.html`;
                }
                else {
                    shakeInput(passwordField);
                }
            });
            // if (username === 'dswu' && password === 'apple') {
            //     window.location.href = 'personal_david.html';
            // } else {
            //     )
            //     // alert('Incorrect password. Please try again.');
            // }
        }

        // Adds the error shake 
        function shakeInput(inputField) {
            inputField.value = ''; // Clear the input field
            inputField.classList.add('shake'); // Add shake class
            inputField.style.backgroundColor = 'rgba(255, 0, 0, 0.3)'; // Change border color to transparent red

            // Remove the shake effect and reset the border color after a short duration
            setTimeout(() => {
                inputField.classList.remove('shake');
                inputField.style.backgroundColor = ''; // Reset border color 
                inputField.focus(); // Focus back on the input field
            }, 500); // Duration of the shake effect
        }

        // Pressing enter button in password field also triggers the Submit button
        document.getElementById('password').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('submitButton').click(); // Trigger button click
            }
        });
    </script>
</body>
</html>
