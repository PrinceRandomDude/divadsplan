<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To David Wu</title>
    <style>
        /* Header */
        h1 {
            font-size: 36px;
            margin: 10px 0;
        }
        h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        /* Input fields */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #add8e6;
        }
        /* Submit button */
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        /* Error shake */
        .shake {
            animation: shake 0.3s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <h1>Congratulations!!</h1>
    <h2>You figured out the password!</h2>
    <h2>Please watch this personalized video: </h2>
    <button id="Return" onclick="returnToLogin()">Return to Login</button>
    <script>
        function returnToLogin() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
